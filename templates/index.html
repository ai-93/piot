<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="refresh" content="2">
    <title>Pi GPIO</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Pi GPIO</a>
    </nav>

    <div class="container" style="margin-top: 50px">

        <div class="list-group" style="margin-top: 50px">
            {% for item in gpio_list %} {% if item.current_state %}
            <!-- <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://cdn1.iconfinder.com/data/icons/user-interface-11/100/11-512.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ item.location }} {{ item.name }}</h5>
                    <p class="card-text">Pin: {{ item.pin }}</p>
                    <a href="/gpio/{{ item.pin }}" class="btn btn-primary">Toggle</a>
                </div>
            </div> -->

            <nav class="navbar navbar-light bg-light" style="margin-top: 10px;">
                <a class="navbar-brand" href="/gpio/{{ item.pin }}">
                    <img src="https://cdn1.iconfinder.com/data/icons/user-interface-11/100/11-512.png" width="30" height="30" class="d-inline-block align-top" alt=""> Pin: {{ item.pin }} | {{ item.location }} {{ item.name }}
                </a>
            </nav>


            <!-- <a href="/gpio/{{ item.pin }}" style="margin-top: 10px;" class="list-group-item list-group-item-action list-group-item-dark">
                        Pin: {{ item.pin }} | {{ item.location }} {{ item.name }} -->
            </a> {% else %}
            <nav class="navbar navbar-light bg-light" style="margin-top: 10px;">
                <a class="navbar-brand" href="/gpio/{{ item.pin }}">
                    <img src="https://cdn1.iconfinder.com/data/icons/user-interface-11/100/10-512.png" width="30" height="30" class="d-inline-block align-top" alt=""> Pin: {{ item.pin }} | {{ item.location }} {{ item.name }}
                </a>
            </nav>

            <!-- <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://cdn1.iconfinder.com/data/icons/user-interface-11/100/10-512.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ item.location }} {{ item.name }}</h5>
                    <p class="card-text">Pin: {{ item.pin }}</p>
                    <a href="/gpio/{{ item.pin }}" class="btn btn-primary">Toggle</a>
                </div>
            </div> -->
            <!-- <a href="/gpio/{{ item.pin }}" style="margin-top: 10px;" class="list-group-item list-group-item-action list-group-item-success">
                        Pin: {{ item.pin }} | {{ item.location }} {{ item.name }} -->
            </a> {% endif %} {% endfor %}

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
